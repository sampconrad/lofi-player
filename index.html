<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lo-Fi Player</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="player-container">
			<!-- Song -->
			<div class="img-container">
				<img src="img/hellraiser.jpg" alt="Album Art" />
			</div>
			<h2 id="title">Summer Lofi</h2>
			<h3 id="artist">SFRecords</h3>
			<audio src="music/summer-lofi.mp3"></audio>
			<!-- Progress -->
			<div class="progress-container" id="progress-container">
				<div class="progress" id="progress"></div>
				<div class="duration-wrapper">
					<span id="current-time">0:00</span>
					<span id="duration">2:59</span>
				</div>
			</div>
			<!-- Controls -->
			<div class="player-controls">
				<i class="fas fa-backward" id="prev" title="Previous"></i>
				<i class="fas fa-play main-button" id="play" title="Play"></i>
				<i class="fas fa-forward" id="next" title="Next"></i>
			</div>
		</div>
		<!-- footer -->
		<footer>
			<div class="footer-content">
				<p>
					Developed by
					<a href="https://github.com/sampconrad">Conrado Sampaio</a>
				</p>
			</div>
		</footer>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
